<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="description" content="AINDA POR DEFENIR">
    <meta name="keywords" content="Game, Canvas, Javascript, Guardiao">

    <!-- To Do - Author -->
    <meta name="author" content="Sihbar">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AINDA POR DEFENIR</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="../assets/libraries/fontawesome/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../assets/libraries/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/common/css/config.css">
    <link rel="stylesheet" href="../assets/common/css/navbar.css">
    <link rel="stylesheet" href="../assets/common/css/footer.css">
</head>

<body>
    <!-- NAVBAR COMUM A TODAS AS PAGINAS -->
    <div class="navbar">
        <div class="navBolinha1" id="navIconSingIn">
            <i class="fa fa-sign-in fa-2x"></i>
        </div>
        <div class="navBolinha2" id="navIconPuzzlePiece">
            <i class="fa fa-puzzle-piece fa-2x"></i>
        </div>
        <div class="navBolinha3" id="navIconPlus">
            <i class="fa fa-plus fa-2x"></i>
        </div>
        <div class="navBolinha4" id="navIconHome">
            <i class="fa fa-home fa-2x"></i>
        </div>
        <div class="navBg">
            <i class="fa fa-bars fa-3x"></i>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">
        <h2>Criar uma questão</h2>
        <hr>
        <form action="#">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Título" id="pubTitulo">
            </div>
            <div class="form-group">
                <label for="">Categoria:</label>
                <select class="form-control" id="pubDropCategoria">
                    <option></option>
                    <option>Programação</option>
                    <option>Design</option>
                    <option>Matemática</option>
                    <option>Cozinha</option>
                    <option>Linguas</option>
                </select>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="3" placeholder="Descrição" id="pubDescricao"></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="btnPublicar">Confirmar</button>
        </form>
    </div>

    <!-- FOOTER -->
    <div class="arial footer bottomFooter text-center"></div>

    <!-- JQuery -->
    <script src="../assets/libraries/jquery/3.2.1/jquery-3.2.1.min.js"></script>
    <!-- JS -->
    <script src="../assets/common/js/config.js"></script>
    <script src="../assets/common/js/navbar.js"></script>
</body>

</html>
